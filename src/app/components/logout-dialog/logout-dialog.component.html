<h1 mat-dialog-title>Cerrar Sesión</h1>
<div mat-dialog-content>
  ¿Deseas cerrar sesión?</div>
<div mat-dialog-actions class="float-end">
  <button class="btn btn-dark" mat-button mat-dialog-close>Cancelar</button>
  <button class="btn btn-danger" style="margin-left: 15px" mat-button mat-dialog-close
    (click)="onClick()">Confirmar</button>
</div>
