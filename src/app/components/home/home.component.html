<div class="container">
  <div class="row">
    <div class="col-12">

      <app-main-container>
        <h3 class="subtitle float-end me-2">Proyectos</h3>
      </app-main-container>
      <button mat-raised-button color="primary" (click)="openDialog()" class="mt-3 mb-5" *ngIf="auth.user | async">Crear
        Experiencia</button>
    </div>
  </div>

  <div class="row" id="projectos">
    <div *ngFor="let content of datosHome" class="col-12 col-md-6 col-lg-4 d-flex align-items-stretch mb-5 card-item">
      <div class="card-body d-flex flex-column h-100">
        <img [src]="content.dynamicImage" alt="" class="dynamic-image img-fluid">
        <div class="d-flex panel-actions mt-2">
          <button mat-raised-button (click)="openDialog(content)" class="mx-2" *ngIf="auth.user | async">
            <i class="fas fa-edit fa-lg text-primary"></i>
          </button>
          <button mat-raised-button (click)="openDeleteDialog(content.id)" *ngIf="auth.user | async">
            <i class="fas fa-trash-alt fa-lg text-danger"></i>
          </button>
        </div>
        <div class="dynamic-article mt-3 flex-grow-1">
          <h2 class="dynamic-title">{{ content.dynamicTitle }}</h2>
          <p class="dynamic-description">{{ content.dynamicDescription }}</p>
          <a class="dynamic-url" href="{{content.dynamicUrl}}" target="_blank">Conocer m√°s
            <i class="fa-solid fa-arrow-up-right-from-square"></i>
          </a>
        </div>
      </div>
    </div>
  </div>

</div>
<br><br>
<app-main-container>
  <h3 id="contacto" class="subtitle">Contacto</h3>
  <br>
  <h3><a [href]="userLinkedin" target="_blank"><i class="fa-brands fa-linkedin" style="font-size: 50px;"></i> </a></h3>
</app-main-container>
