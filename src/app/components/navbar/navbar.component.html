<nav>
  <ul>
    <li><a routerLink="/" (click)="scrollTo('inicio')" class="nav-link active mt-3">Inicio</a></li>
    <li><a routerLink="/" (click)="scrollTo('projectos')" class="nav-link mt-3">Proyectos</a></li>
    <li><a routerLink="/" (click)="scrollTo('contacto')" class="nav-link mt-3">Contacto</a></li>
    <li>
      <h3><a (click)="openLoginDialog()" *ngIf="!(auth.user | async)"><i class=" fa-solid fa-user"
            style="color:white; cursor: pointer;"></i></a>
      </h3>
    </li>
    <li><a (click)="openLogoutDialog()" *ngIf="auth.user | async"><i class="fa-solid fa-right-from-bracket"
          style="cursor: pointer;"></i></a></li>
  </ul>
</nav>

<div id="inicio" *ngFor="let datos of datosUser" class="box-container">
  <div class="hero" [ngStyle]="{'background-image': 'url(' + datos.userBackground + ')'}">
    <div class="content">
      <img [src]="datos.userImage" width="100" height="100" class="profile-image rounded-circle no-select">
      <div class="d-flex">
        <h1 class="first-title no-select">{{datos.userName}}</h1>
        <button mat-raised-button (click)="openDialog(datos)" class="mx-4 mt-3 btn" *ngIf="auth.user | async"><i
            class="fa-sharp fa-solid fa-user-pen"
            style="color: rgba(255, 255, 255, 0.683); font-size: 17px; color: rgb(87, 115, 216);"></i></button>
      </div>
      <a href="#" class="subtitle no-select">{{datos.userTitle}}</a>
      <p class="description no-select">{{datos.userDescription}}</p>
      <a href="{{datos.userRepository}}" target="_blank" class="fw-bold btn-ref mt-1">Repositorio <i
          class="fa-solid fa-arrow-up-right-from-square"></i></a>
    </div>
  </div>
</div>
